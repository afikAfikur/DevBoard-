<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>QNA</title>
    <style>
      .poppins-primary {
        font-family: "Poppins", sans-serif;

        font-style: normal;
      }
    </style>
  </head>
  <body id="bodycolor" class="bg-[#F4F7FF] h-screen py-4 px-8">
    <div class="h-full gap-y-[20px] grid grid-rows-[auto_1fr] w-full">
      <div class="bg-white h-20 rounded-xl flex justify-between px-6">
        <div class="flex flex-row gap-3 items-center">
          <img class="w-[40px] h-[40px]" src="./assets/logo.png" alt="" />
          <h1 class="font-light text-[32px] text-[#00303C]">
            Dev<span class="font-bold">Board</span>QNA
          </h1>
        </div>
        <div class="flex gap-4 justify-center items-center">
          <div
            class="shadow flex gap-2 items-center rounded-xl p-1 bg-gradient-to-r from-[#ffffff] to-[#e2f9ff]"
          >
            <img
              class="w-[26px] h-[26px]"
              src="./assets/checkbox.png "
              alt=""
            />
            <h1 class="font-bold text-[#504545] text-[26px]">23</h1>
            <button id="homebtn"
              class="bg-gradient-to-r from-[#3752FD] from-0% via-[#6C7FFA] via-53% to-[#9BA8F8] to-100% rounded-xl p-2 text-white"
            >
              Home
            </button>
          </div>
          <div>
            <button id="themebtn">
              <img
                class="w-[26px] mt-1 h-[26px]"
                src="./assets/theme-btn.png"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
      <div class="rounded-xl grid grid-cols-[3fr_1fr] gap-x-[20px]">
        <di class="bg-white p-8 h-full rounded-xl">
          <div
            id="QuestionsContainer"
            class=" rounded-xl h-full gap-[20px] flex flex-col"
          >
            <div
              id="Questions"
              class="text-[16px] font-medium bg-[#F4F7FF] p-3 rounded-xl w-full"
            >
            <div id="QuestionsContainerforQ" class="flex flex-col gap-[15px]">

            <div>

              <p>
                <span class="font-bold">Question-1:</span> What are the
                different ways to select an element in the DOM?
              </p>
            </div>
              </div>
            </div>

            <form id="ansers" class="flex gap-4 w-full">
              
                <input id="ansr"
                  type="text"
                  placeholder="Enter Your Answer!"
                  class="rounded-xl text-[16px] p-2 font-medium bg-[#F4F7FF] w-full"
                />
             
              <button
                class="border border-blue-950 bg-gradient-to-r from-blue-500 to-blue-900 text-white rounded-xl px-4 shadow-lg py-2 "
              >
                Submit
              </button>
            </form>
              
          </div>
          <div class="flex items-center justify-center">
            <button id="clearall"
              class="border border-blue-950 bg-gradient-to-r from-blue-500 to-blue-900 text-white rounded-xl px-4 shadow-lg py-2 "
            >
              Clear Questions
            </button>
          </div>
        </di v>
        <div class="bg-white rounded-xl h-full p-8 flex flex-col gap-5">
          <div class="flex items-center justify-center">
            <img class="w-[20px] h-[20px]" src="./assets/activity.png" alt="" />
            <h1 class="font-medium text-[20px] text-[#00303C]">
              Add Questions
            </h1>
          </div>
        
          <hr />
          <form id="containerHistory" class="flex flex-col gap-4">
            <div class="text-[16px] font-medium bg-[#F4F7FF] rounded-xl">
              <input id="adq"
                type="text"
                placeholder="Enter Your Questions!"
                class="w-full rounded-xl p-2"
              />
            </div>
            <button id="qsub"
              class="border border-blue-950 bg-gradient-to-r from-blue-500 to-blue-900 text-white rounded-xl px-4 shadow-lg py-2 mx-24"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      
   
     
    </script>
    <script src="./script/QNA.js"></script>
  </body>
</html>
